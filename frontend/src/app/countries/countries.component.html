<section class="text-gray-700 body-font relative ">
  <div class="absolute inset-0 bg-gray-300">
    <iframe width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0" title="map" scrolling="no" src="http://localhost:2020/" style="filter: grayscale(0) contrast(1.2) opacity(0.9);"></iframe>
  </div>
  <div class="container px-5 py-20 mx-auto flex">
    <div class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10">
      <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Countries</h2>
      <select
                class="rounded border appearance-none border-gray-400 py-2 focus:outline-none focus:border-indigo-500 text-base pl-3 pr-10 w-80"
              >
                <option *ngFor="let country of countries">{{country.country}}</option>
              </select>
    </div>
  </div>

  <div class="overflow-auto max-h-screen">
    <div class="container px-5 py-2 mx-auto flex " *ngFor="let country of countries">
    <div class="lg:w-1/3 md:w-1/2 bg-transparent border-2 border-gray-200 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10">
      <div
            class="w-16 h-16 sm:mr-8 sm:mb-0 mb-4 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 flex-shrink-0"
          >
            <!-- <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-8 h-8" viewBox="0 0 24 24">
              <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
            </svg> -->
            <img src="{{ country.flag }}" />
          </div>
      <h3 class="text-black-900 text-lg tracking-widest title-font mb-1">
        {{ country.country }}
      </h3>
      <div class="flex mb-4">
        <span class="flex items-center">
          <span class="text-black-600 ml-3"
            ><b>Confirmed:</b> {{ country.confirmed }}</span
          >
        </span>
        <span class="flex ml-3 pl-3 py-2 border-l-2 border-gray-200">
          <span class="text-black-600 ml-3"
            ><b>Active:</b> {{ country }}</span
          >
        </span>
        <span class="flex ml-3 pl-3 py-2 border-l-2 border-gray-200">
          <span class="text-black-600 ml-3"
            ><b>Recovered:</b> {{ country.recovered }}</span
          >
        </span>
        <span class="flex ml-3 pl-3 py-2 border-l-2 border-gray-200">
          <span class="text-black-600 ml-3"
            ><b>Deaths:</b> {{ country.deaths }}</span
          >
        </span>
      </div>
    </div>
  </div>
  </div>

</section>
